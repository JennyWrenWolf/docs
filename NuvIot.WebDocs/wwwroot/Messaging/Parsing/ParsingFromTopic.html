<h1>Parsing from Topics</h1>
<p>To Extract value from the path use the following syntax for your Path Locator</p>
<p><code>/deviceadmin/{deviceid}</code></p>
<p>With the above Path Locator and the a given path of</p>
<p><code>/deviceadmin/device1234</code></p>
<p>The value device1234 will be made available to the message.</p>
